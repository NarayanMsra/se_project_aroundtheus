<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The US.</title>

    <link href="./pages/index.css" rel="stylesheet" />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logoaroundUS.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile__editButton"
            ></button>
            <p class="profile__bio">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="profile__add-CardButton"
          ></button>
        </section>
        <!-- ---------------CARD--------------- -->
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                alt="yosemite"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                alt="lake-louise"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                alt="bald-mountains"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                alt="latemar"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise.jpg"
                alt="vanoise"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/lago.jpg" alt="lago" class="card__image" />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <!-- ----------------------FOOTER-------------------- -->
      <div class="footer page__section">
        <p class="footer__copyright">&copy; 2025 Around The U.S.</p>
      </div>
    </div>
    <!------------------MODAL---Edit-Profile----------------------------------->
    <div class="modal" id="modal-edit-profile">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" name="profile__EditModal">
          <input
            class="modal__form-input"
            type="text"
            name="title"
            placeholder="Name"
            id="profile-NameModal"
          />
          <input
            class="modal__form-input"
            type="text"
            name="bio"
            placeholder="Description"
            id="profile-bioModal"
          />
          <button class="modal__button-save">Save</button>
        </form>
      </div>
    </div>
    <!---------------------Modal--Add--New Place-------------->
    <div class="modal" id="modal-add-card">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" name="add__cardModal">
          <input
            class="modal__form-input"
            type="text"
            name="title"
            placeholder="Title"
            id="modal-InputForm"
          />
          <input
            class="modal__form-input"
            type="text"
            name="bio"
            placeholder="Image Link"
            id="Input-LinkModal"
          />
          <button class="modal__button-save">Save</button>
        </form>
      </div>
    </div>
    <!----------------Modal for close-->

    <div class="modal" id="modal-image-preview">
      <div class="modal__image-container">
        <button class="modal__close modal__close_image" type="button"></button>
        <img
          class="modal__preview-image"
          id="modal-preview-image"
          alt="image-preview"
        />
        <p class="modal__image-caption"></p>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
