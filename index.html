<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The US.</title>

    <link href="./pages/index.css" rel="stylesheet" />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logoaroundUS.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile__editButton"
            ></button>
            <p class="profile__bio">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="profile__add-CardButton"
          ></button>
        </section>
        <!-- ---------------CARD--------------- -->
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <!-- ----------------------FOOTER-------------------- -->
      <div class="footer page__section">
        <p class="footer__copyright">&copy; 2025 Around The U.S.</p>
      </div>
    </div>
    <!------------------MODAL---Edit-Profile----------------------------------->
    <div class="modal" id="profile-editModal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" name="profile__EditModal">
          <input
            class="modal__form-input"
            type="text"
            name="title"
            placeholder="Name"
            id="profile-name-input"
          />
          <input
            class="modal__form-input"
            type="text"
            name="bio"
            placeholder="Description"
            id="profile-bio-input"
          />
          <button class="modal__button-save">Save</button>
        </form>
      </div>
    </div>
    <!---------------------Modal--Add--New Place-------------->
    <div class="modal" id="modal-add-card">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" name="add__cardModal">
          <input
            class="modal__form-input"
            type="text"
            name="title"
            placeholder="Title"
            id="modal-InputForm"
          />
          <input
            class="modal__form-input"
            type="text"
            name="bio"
            placeholder="Image Link"
            id="Input-LinkModal"
          />
          <button class="modal__button-save" type="submit">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
