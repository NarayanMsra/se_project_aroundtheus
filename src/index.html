<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The US.</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logoaroundUS.svg')%>"
          ;
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="Avatar"
            class="profile__image"
          />
          <button
            class="profile__avatar-edit-button"
            type="button"
            aria-label="edit"
          ></button>

          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile__editButton"
            ></button>
            <p class="profile__bio">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="add-CardButton"
          ></button>
        </section>
        <!-- ---------------CARD----------------->
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <!-- ----------------------FOOTER---------------------->
      <div class="footer page__section">
        <p class="footer__copyright">&copy; 2025 Around The U.S.</p>
      </div>
    </div>

    <!------------------------ Change Avatar modal --------------------->
    <div class="modal" id="change-avatar-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Change profile picture</p>
        <form
          class="modal__form"
          id="change-avatar-form"
          name="change-avatar-form"
        >
          <label for="change-avatar-url-input" class="modal__label">
            <input
              class="modal__form-input"
              type="url"
              name="link"
              placeholder="Image link"
              id="change-avatar-url-input"
              required
            />
            <span
              class="modal__error"
              id="change-avatar-url-input-error"
            ></span>
          </label>
          <button class="modal__button-save">Save</button>
        </form>
      </div>
    </div>

    <!------------------MODAL---Edit-Profile------------------->
    <div class="modal" id="profile-editModal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" name="profile__Edit-form">
          <label for="profile-name-input" class="modal__label">
            <input
              class="modal__form-input"
              type="text"
              name="title"
              placeholder="Name"
              id="profile-name-input"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__error" id="profile-name-input-error"></span>
          </label>

          <label for="profile-bio-input" class="modal__label">
            <input
              class="modal__form-input"
              type="text"
              name="bio"
              placeholder="Description"
              id="profile-bio-input"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__error" id="profile-bio-input-error"></span>
          </label>

          <button class="modal__button-save">Save</button>
        </form>
      </div>
    </div>
    <!---------------------Modal--Add--New Place-------------->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" name="add__card-form">
          <label for="card-title-input" class="modal__label">
            <input
              class="modal__form-input"
              type="text"
              name="title"
              placeholder="Title"
              id="card-title-input"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="modal__error" id="card-title-input-error"></span>
          </label>

          <label for="image-link-input" class="modal__label">
            <input
              class="modal__form-input"
              type="url"
              name="url"
              placeholder="Image Link"
              id="image-link-input"
              required
            />
            <span class="modal__error" id="image-link-input-error"></span>
          </label>

          <button class="modal__button-save" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- -Confirm Delete Modal  -->
    <div class="modal" id="confirm-delete-modal">
      <div class="modal__container" id="confirm-delete-modal-container">
        <button class="modal__close"></button>
        <p class="modal__heading">Are you sure?</p>
        <form class="modal__form" id="confirm-delete-form">
          <button class="modal__button-save" type="submit">Yes</button>
        </form>
      </div>
    </div>

    <!----------Preview image-->
    <div class="modal" id="preview-imageModal">
      <div class="modal__imageContainer">
        <button
          class="modal__close modal__close_type-image-modal"
          type="button"
        ></button>
        <img
          class="modal__imagePreview"
          id="image-preview"
          alt="image-preview"
        />
        <p class="modal__imageCaption"></p>
      </div>
    </div>
    <!--------Card Template-->
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button type="button" class="card__button-delete"></button>
        <div class="card__content">
          <h2 class="card__title"></h2>
          <div class="card__like-container">
            <button type="button" class="card__button-like"></button>
            <span class="card__like-count"></span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
